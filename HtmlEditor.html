<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Editor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>

    <link rel="stylesheet" href="/css-scripts/editor.css">
    <link rel="stylesheet" href="/css-scripts/main.css">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/androidstudio.min.css">

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
    <script>
    $(function(){
        $("#navbar").load("/headerNav/headerNav.html")
    }) 
    </script>

</head>
<body> 
<div id="navbar"></div>
<p>if you need help go <a href="Templates.html">here</a></p>

<div class="mainEditor">
<li style="display: inline;">
<button id="runCode" class="run"><span>Run </span></button>
<br><button id="runCode" onclick="ShowAndHide()"  style="margin-right: 4px;"><span>Prefs </span></button>
<br><button id="runCode" onclick="SAHCSS()"><span>CSS </span></button>
</li>
<div id="settingsConsole" style="display: none;">
    <label for="colorPickerConsole">Text Color:</label>
    <input type="color" id="colorPickerConsole" value="#FFFFFF">
    <br><button id="runCode" onclick="deleteText()" style="margin: 10px;">Delete</button>
</div>

<div class="editor" id="code-editor" contenteditable autocomplete="on" spellcheck="false"><div class="lineNum"><code>hello world</code>
</div></div>

<div class="css-editor" contenteditable spellcheck="false"><div class="lineNumCss"><code>css goes in here...</code>
</div></div>

<div class="js-editor" contenteditable spellcheck="false"><div class="lineNumJs"><code>javascript goes in here...</code>
</div></div>

    <iframe class="compiler" frameBorder="0" id="compiled-code">

    </iframe>
    
</div>

<script src="js-scripts/textReplacement.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="js-scripts/darkmode.js"></script>
<script src="js-scripts/htmlEditor.js"></script>
<script src="js-scripts/syntaxHighlight.js"></script>
<script src="index.js"></script>
</body>
</html>
